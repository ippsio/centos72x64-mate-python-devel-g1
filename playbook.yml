      become: yes
      selinux: state=disabled

    - include: tasks/yum_update.yml
    - include: tasks/python.yml
    - include: tasks/nginx.yml
    - include: tasks/mysql.yml
    - include: tasks/django.yml
    - include: tasks/gui.yml

